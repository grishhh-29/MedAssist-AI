<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MedAssist AI</title>

		<link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}" />

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
			integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
			crossorigin="anonymous"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}" />
	</head>

	<body>
		<div class="page">
			<header class="app-header">
				<div class="container d-flex align-items-center justify-content-between">
					<div class="brand d-flex align-items-center">
						<img src="../static/logo.png" alt="logo" class="brand-logo" />
						<div class="ml-2">
							<h1 class="brand-title">MedAssist AI</h1>
							<p class="brand-subtitle">Your AI-powered medical assistant</p>
						</div>
					</div>
				</div>
			</header>

			<main class="app-main">
				<div class="container-fluid">
					<div class="row justify-content-center">
						<div class="col-md-8 col-xl-6 chat">
							<div class="card">
								<div class="card-header msg_head">
									<div class="d-flex bd-highlight">
										<div class="img_wrapper">
											<div class="img_cont">
												<img src="../static/doctor_icon.png" class="user_img" alt="bot" />
											</div>
											<span class="online_icon"></span>
										</div>
										<div class="user_info">
											<span>Lily</span>
											<p>Ask me anything!</p>
										</div>
									</div>
								</div>

								<div id="messageFormeight" class="card-body msg_card_body"></div>

								<div class="card-footer">
									<form id="messageArea" class="input-group">
										<input type="text" id="text" name="msg" placeholder="Type your symptoms..." autocomplete="off" class="form-control type_msg" required />
										<div class="input-group-append">
											<button type="submit" id="send" class="input-group-text send_btn">
												<i class="fas fa-location-arrow"></i>
											</button>
										</div>
									</form>
								</div>
							</div>
							<!-- /card -->
						</div>
						<!-- /col -->
					</div>
					<!-- /row -->
				</div>
				<!-- /container-fluid -->
			</main>

			<footer class="app-footer">
				<div class="container text-center">
					<p class="footer-disclaimer">⚠️ This chatbot is for informational purposes only. Please consult a healthcare professional for personalized medical advice.</p>
					<p class="footer-copy">© 2026 MedAssist AI • Built with Gemini & LangChain</p>
				</div>
			</footer>
		</div>

		<script>
			$(document).ready(function () {
				// More reliable scroll function
				function scrollToBottom() {
					const el = document.getElementById("messageFormeight");
					// Use requestAnimationFrame to ensure DOM has updated
					requestAnimationFrame(() => {
						requestAnimationFrame(() => {
							el.scrollTop = el.scrollHeight;
						});
					});
				}

				$("#messageArea").on("submit", function (event) {
					event.preventDefault();

					const date = new Date();
					const hour = String(date.getHours()).padStart(2, "0");
					const minute = String(date.getMinutes()).padStart(2, "0");
					const str_time = hour + ":" + minute;

					var rawText = $("#text").val();

					// Clear input immediately
					$("#text").val("");

					var userHtml =
						'<div class="d-flex justify-content-end mb-4">' +
						'<div class="msg_cotainer_send">' +
						rawText +
						'<span class="msg_time_send">' +
						str_time +
						"</span></div>" +
						'<div class="img_cont_msg user-avatar">' + // ← ADD user-avatar HERE
						'<div class="img_cont">' +
						'<img src="../static/man_icon.png" class="user_img" alt="you">' +
						"</div></div></div>";

					$("#messageFormeight").append(userHtml);

					// Force scroll after user message
					scrollToBottom();

					$.ajax({ data: { msg: rawText }, type: "POST", url: "/get" }).done(function (data) {
						var botHtml =
							'<div class="d-flex justify-content-start mb-4">' +
							'<div class="img_cont_msg bot-avatar">' +
							'<div class="img_cont">' +
							'<img src="../static/doctor_icon.png" class="user_img" alt="bot">' +
							"</div></div>" +
							'<div class="msg_cotainer">' +
							data +
							'<span class="msg_time">' +
							str_time +
							"</span></div></div>";

						$("#messageFormeight").append($.parseHTML(botHtml));

						// Scroll after bot response
						scrollToBottom();
					});
				});
			});
		</script>
	</body>
</html>
